<form nz-form [formGroup]="validateForm" class="form">
    <div nz-form-item>
    <div nz-form-control>
        <nz-input 
        formControlName="oldPassword"
        [nzType]="'password'"
        [nzPlaceHolder]="'oldPassword'"
        [nzSize]="'large'">
        <ng-template #prefix>
            <i class="anticon anticon-lock"></i>
        </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.oldPassword.dirty&&validateForm.controls.oldPassword.hasError('required')">Please input your oldPassword!</div>
    </div>
    </div>

    <div nz-form-item>
    <div nz-form-control>
        <nz-input formControlName="newPassword" [nzType]="'password'" [nzPlaceHolder]="'newPassword'" [nzSize]="'large'">
        <ng-template #prefix>
            <i class="anticon anticon-lock"></i>
        </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.newPassword.dirty&&validateForm.controls.newPassword.hasError('required')">Please input your newPassword!</div>
    </div>
    </div>

    <div nz-form-item>
    <div nz-form-control>
        <nz-input formControlName="confirmPassword" [nzType]="'password'" [nzPlaceHolder]="'confirmPassword'" [nzSize]="'large'">
        <ng-template #prefix>
            <i class="anticon anticon-lock"></i>
        </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.confirmPassword.dirty&&validateForm.controls.confirmPassword.hasError('required')">Please input your confirmPassword!</div>
    </div>
    </div>

    <div class="text-center">
    <button 
        nz-button
        class="login-form-button"
        [nzType]="'primary'"
        [nzSize]="'large'"
        (click)="save()">save</button>
    </div>
</form>
